<script>
	$(function() {
		$("#box").load("header.html");
		$("#footer").load("footer.html");

		let oUl = $("#ulul");
		let oLi = oUl.find("li");
		let index = 0;
		let time = null;

		function change() {
			oUl.animate({
				left: -1920 * index
			}, 500, function() {
				if (index == oLi.length - 1) {
					index = 0;
					oUl.css("left", "0");
				}
			})
		}

		time = setInterval(() => {
			index++;
			change();
		}, 2000);

		//-----------------------------------------
		function fun() {
			oUl.stop(true, false).animate({
				left: -1920 * index
			}, 500)
		}

		//点击第一个按钮
		$("#prev").click(function() {
			index--;
			if (index == -1) {
				index = 2
				oUl.css({
					left: index * -1920
				})
				index--
			}
			fun();
		})

		//点击第二个按钮
		$("#next").click(function() {
			
			index++;
			if (index >= 2) {
				index = 0
				oUl.css({
					left: index * -1920
				})
				index++
			}
			fun();
		})

	});
</script>
